    <span class="navbar-toggler-icon"></span>

<div class="container">
    <h2>Contatos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Celular</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contato of contatos">
          <td>{{ contato.nome }}</td>
          <td>{{ contato.email }}</td>
          <td>{{ contato.celular }}</td>
          <td>{{ contato.telefone }}</td>
          <td class="row">
            <button type="button" class="btn btn-primary col-md-3" routerLink="/contatos/edit/{{ contato.id }}">Editar</button>
            <button type="button" class="btn btn-danger col-md-3 offset-md-1" (click)="deleteContato(contato.id)">Excluir</button>
            <button type="button" class="btn btn-warning col-md-3 offset-md-1" (click)="favoritarContato(contato.id)">Favoritar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
